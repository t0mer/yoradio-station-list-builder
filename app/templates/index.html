            <div class="small-box bg-info">
              <div class="inner">

              </div>
              <div class="icon">
                
              </div>
              
            </div>
          </div>
          <!-- ./col -->

              </div>
              <div class="icon">
                
              </div>
              
            </div>
          </div>

        </div>

      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
                  
        <div class="card">
          <div class="card-header">
            <section class="content">
              <div class="container-fluid">
                
                <form >
                  <div class="row">
                    <div class="col-md-12 offset-md-1">
                      <div class="row">
  
                        <div class="col-10">
                           <div class="form-group">
                           
                            <select class="form-control form-control-lg" style="width: 100%;" id="countries">
                              <option value="0">- Select Country -</option>
  
                            </select>
                          </div>
                        </div>
 
                      </div>
  
                    </div>
                  </div>
                </form>
              </div>
            </section>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="stations-by-countries" class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>country</th>
                  <th>Title</th>
                  <th>URL</th>
                  <th>Controls</th>
                </tr>
              </thead>
              <tbody>
  
              </tbody>
              <tfoot>
                <tr>
                  <th>country</th>
                  <th>Title</th>
                  <th>URL</th>
                  <th>Controls</th>
                </tr>
              </tfoot>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
  
        <div class="card">
          <div class="card-header">
              <h3 class="card-title">My Playlist</h3>
          </div>
          <div class="card-body">
              <table id="new-list" class="table table-bordered table-striped">
                  <thead>
                      <tr>
                          <th>Title</th>
                          <th>URL</th>
                          <th>Ovol</th>
                          <th>Controls</th>
                      </tr>
                  </thead>
                  <tbody>
      
                  </tbody>
                  <tfoot>

                          <th>Title</th>
                          <th>URL</th>
                          <th>Ovol</th>
                          <th>Controls</th>
                      </tr>
                  </tfoot>
              </table>
          </div>
      </div>
    


      </div><!-- /.container-fluid -->
